<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="assets/css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/todo.css">
</head>
<body>
    <section class="container-fluid text-center margin">
        <h3>To-do list</h3>
        <label for="inputTask" class="margin">Type the task you wish to add</label><br>
        <input type="text" id="inputTask" name="inputTask">
        <button id="addTaskButton">Add task</button>
    </section>
    <section id="task-container" class="container margin">
        <div class="d-flex justify-content-left">
            <input type="checkbox" class="spacing checkbox">
            <span> Take over the world</span>
        </div>
    </section>

    <footer class="container-fluid text-center d-flex flex-column fixed-bottom">
        <p>Developed by Kiskadee</p>
        <p><a class="btn btn-info" href="https://github.com/Kiskadee-dev/front-end-study">Github</a></p>
    </footer>
</body>

    <script src="assets/js/todo.js"></script>
</html>
