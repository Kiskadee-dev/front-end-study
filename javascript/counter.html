<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple js counter</title>
    <link rel="stylesheet" href="assets/css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container-fluid text-center margin">
        <h3>Counter</h3>
        <p>Use the buttons to increase or decrease the numbers</p>
        <div class="d-flex justify-content-center">
            <button id="decrease" class="spacing btn-size btn-round" onclick="decrement()">-</button>
            <div id="number">
                0
            </div>
            <button id="increase" class="spacing btn-size btn-round" onclick="increment()">+</button>
        </div>

        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <div class="toast-container position-absolute bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                    <strong class="me-auto">The lemon news</strong>
                    <small>Just now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                    Woohoo! you've reached a number divisible by 10!
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="assets/css/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script src="assets/js/counter.js"></script>

</html>
